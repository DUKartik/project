<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Body Mass Index Generator</h1>
    </header>
    <form class=form>
        
        <p>Height =<input type="number" id="height" step="any" min="0" placeholder="Height in cm" >CM</p>
        <p>Weight =<input type="number" id="weight" step="any" min="0" placeholder="weight in kg">KG</p>
        <input id="calculate" type="submit" value="Calculate">
        <div id="results"></div>
    </form>

    <img src="https://bodymassindex.co/wp-content/uploads/2020/06/bmi-calculator-normal-ranges.png">
    <script src="script.js"></script>
</body>
</html>
